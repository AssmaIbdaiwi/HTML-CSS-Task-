<!DOCTYPE html>
<html lang="en">
<head>
    <title>Excersice #3</title>
    <style>
.sq1{
    background-color: blue;
    width:50px;
    height: 50px;
    transition:width 3s;
    
}
.sq1:hover{
    width:300px;
    
}
.sq2{
    background-color: pink;
    width:50px;
    height: 50px;
    transition: width 4s, height 5s;
   
}
.sq2:hover{
    width:300px;
    height: 300px;
    
}
    </style>
</head>
<body>
    <h1>The transition Property</h1>
    <p>Hover over the div element below, to see the transition effect.</p>
    <div class="sq1"></div>
    <hr/>
    <div class="sq2"></div>
</body>
</html>
