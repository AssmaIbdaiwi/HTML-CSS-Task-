<!DOCTYPE html>
<html lang="en">
<head>
    <title> Excercise #1</title>
    <style>
  div {
      position: relative;
      margin: 50px;
      width: 100px;
      height: 100px;
     background: blue;
   
    animation-name: sq;
    animation-duration: 3s;
    animation-iteration-count: 3;
}

@keyframes sq {
  0%   {top: 0px; 
        left: 0px; }

  25%  {top: 0px; 
        left: 100px; }

  50%  {top: 100px;
       left: 100px; }

  75%  {top: 100px;
        left: 0px; }

  100% {top: 0px;
       left: 0px; }
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
